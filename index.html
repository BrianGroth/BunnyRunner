<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Bunny Endless Runner (3D)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      z-index: 10;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2em;
      font-family: sans-serif;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="ui">Score: <span id="score">0</span></div>
<div id="message">Tap or press any key to start</div>

<!-- Include Three.js from a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- Add GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script>
  // ====== SCENE SETUP ======
  const scene = new THREE.Scene();

  // Set a bright sky background color
  scene.background = new THREE.Color(0x87ceeb);

  // Adjust fog so it's less aggressive (sky color, start distance, end distance)
  scene.fog = new THREE.Fog(0x87ceeb, 80, 400);

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // ====== LIGHTING & ENVIRONMENT ======
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(0, 50, 50);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Create a large ground plane
  const groundGeo = new THREE.PlaneGeometry(1000, 1000);
  const groundMat = new THREE.MeshPhongMaterial({ color: 0x228822 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2; // horizontal
  ground.receiveShadow = true;
  scene.add(ground);

  // ====== MODEL LOADING ======
  const loader = new THREE.GLTFLoader();

  let bunny; // Changed to let to allow assignment in the loader
  loader.load(
    'models/bunny.glb', // Path to your bunny model
    function (gltf) {
      bunny = gltf.scene;
      bunny.castShadow = true;
      bunny.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
      bunny.position.set(0, 0.75, 0);
      scene.add(bunny);
    },
    undefined,
    function (error) {
      console.error('An error occurred while loading the bunny model.', error);
    }
  );

  function loadObstacle() {
    loader.load(
      'models/rock.glb', // Path to your rock model
      function (gltf) {
        const obstacle = gltf.scene;
        obstacle.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
        obstacle.castShadow = true;
        return obstacle;
      },
      undefined,
      function (error) {
        console.error('An error occurred while loading the rock model.', error);
      }
    );
  }

  function loadCollectible() {
    loader.load(
      'models/fruit.glb', // Path to your fruit model
      function (gltf) {
        const collectible = gltf.scene;
        collectible.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
        collectible.castShadow = true;
        return collectible
      },
      undefined,
      function (error) {
        console.error('An error occurred while loading the fruit model.', error);
      }
    );
  }

  // ====== GAME STATE VARIABLES ======
  let score = 0;
  let gameStarted = false;
  let gameOver = false;
  let forwardSpeed = 0.2;  // bunny's forward speed (along negative Z)
  let difficulty = 0;
  let targetLane = 0;      // -1 (left), 0 (center), 1 (right)
  let velocityY = 0;       // vertical velocity for jump
  const gravity = 0.05;
  const jumpForce = 0.8;
  let canJump = true;      // to prevent double jumps

  // Obstacles & Collectibles
  const obstacles = [];
  const collectibles = [];
  let spawnTimer = 0;
  const spawnInterval = 100; // frames between spawns

  // ====== UI ELEMENTS ======
  const uiScore = document.getElementById("score");
  const messageDiv = document.getElementById("message");

  // ====== INPUT HANDLING ======
  window.addEventListener("keydown", handleKey);
  renderer.domElement.addEventListener("touchstart", handleTouchStart, { passive: false });
  renderer.domElement.addEventListener("touchmove", handleTouchMove, { passive: false });
  renderer.domElement.addEventListener("touchend", handleTouchEnd, { passive: false });

  let touchStartX = null;
  function handleKey(e) {
    if (!gameStarted) startGame();
    if (gameOver) return;
    if (e.key === "ArrowLeft") {
      if (targetLane > -1) targetLane--;
    } else if (e.key === "ArrowRight") {
      if (targetLane < 1) targetLane++;
    } else if (e.key === "ArrowUp") {
      jump();
    }
  }

  function handleTouchStart(e) {
    e.preventDefault();
    if (!gameStarted) startGame();
    touchStartX = e.touches[0].clientX;
  }
  function handleTouchMove(e) {
    e.preventDefault();
    if (!touchStartX) return;
    let deltaX = e.touches[0].clientX - touchStartX;
    if (Math.abs(deltaX) > 50) {
      if (deltaX > 0 && targetLane < 1) {
        targetLane++;
        touchStartX = e.touches[0].clientX;
      } else if (deltaX < 0 && targetLane > -1) {
        targetLane--;
        touchStartX = e.touches[0].clientX;
      }
    }
  }
  function handleTouchEnd(e) {
    e.preventDefault();
    if (touchStartX !== null) {
      jump();
      touchStartX = null;
    }
  }

  // ====== GAME CONTROL FUNCTIONS ======
  function startGame() {
    gameStarted = true;
    messageDiv.style.display = "none";
  }

  function endGame() {
    gameOver = true;
    messageDiv.innerText = "Game Over! Tap or press any key to restart.";
    messageDiv.style.display = "block";
  }

  function resetGame() {
    // Remove obstacles and collectibles from scene
    obstacles.forEach(obj => scene.remove(obj));
    obstacles.length = 0;
    collectibles.forEach(obj => scene.remove(obj));
    collectibles.length = 0;

    score = 0;
    uiScore.innerText = score;
    // respawn bunny
    scene.remove(bunny);
    loader.load(
      'models/bunny.glb', // Path to your bunny model
      function (gltf) {
        bunny = gltf.scene;
        bunny.castShadow = true;
        bunny.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
        bunny.position.set(0, 0.75, 0);
        scene.add(bunny);
      },
      undefined,
      function (error) {
        console.error('An error occurred while loading the bunny model.', error);
      }
    );
    targetLane = 0;
    velocityY = 0;
    forwardSpeed = 0.2;
    difficulty = 0;
    gameOver = false;
    gameStarted = true;
    messageDiv.style.display = "none";
  }

  function jump() {
    if (canJump && !gameOver) {
      velocityY = jumpForce;
      canJump = false;
    }
  }

  // ====== SPAWN OBSTACLES & COLLECTIBLES ======
  function spawnEntities() {
    const isCollectible = Math.random() < 0.6; // 60% chance collectible
    const lanes = [-1, 0, 1];
    const lane = lanes[Math.floor(Math.random() * lanes.length)];
    const xPos = lane * laneWidth;
    const zPos = bunny.position.z - 50; // spawn ahead of the bunny

    if (isCollectible) {
      loader.load(
        'models/fruit.glb', // Path to your fruit model
        function (gltf) {
          const collectible = gltf.scene;
          collectible.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
          collectible.castShadow = true;
          collectible.position.set(xPos, 0.5, zPos);
          scene.add(collectible);
          collectibles.push(collectible);
        },
        undefined,
        function (error) {
          console.error('An error occurred while loading the fruit model.', error);
        }
      );
    } else {
      loader.load(
        'models/rock.glb', // Path to your rock model
        function (gltf) {
          const obstacle = gltf.scene;
          obstacle.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
          obstacle.castShadow = true;
          obstacle.position.set(xPos, 0.5, zPos);
          scene.add(obstacle);
          obstacles.push(obstacle);
        },
        undefined,
        function (error) {
          console.error('An error occurred while loading the rock model.', error);
        }
      );
    }
  }

  // ====== MAIN GAME LOOP ======
  function animate() {
    requestAnimationFrame(animate);

    if (!gameStarted || gameOver || !bunny) { // Ensure bunny is loaded before rendering
      renderer.render(scene, camera);
      return;
    }

    // Increase difficulty & speed gradually
    difficulty += 0.001;
    forwardSpeed += 0.0001;

    // Smoothly update bunny's lane position
    const desiredX = targetLane * laneWidth;
    bunny.position.x += (desiredX - bunny.position.x) * 0.2;

    // Jump physics
    bunny.position.y += velocityY;
    velocityY -= gravity;
    if (bunny.position.y <= 0.75) {
      bunny.position.y = 0.75;
      velocityY = 0;
      canJump = true;
    }

    // Move bunny forward (negative Z)
    bunny.position.z -= forwardSpeed;

    // Reposition camera behind and above the bunny
    camera.position.x = bunny.position.x;
    camera.position.y = bunny.position.y + 4;   // a bit higher
    camera.position.z = bunny.position.z + 10;  // behind
    // Look slightly ahead of the bunny to see more track
    camera.lookAt(bunny.position.x, bunny.position.y, bunny.position.z - 10);

    // Spawn entities periodically
    spawnTimer++;
    if (spawnTimer > spawnInterval) {
      spawnEntities();
      spawnTimer = 0;
    }

    // Update obstacles
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const obs = obstacles[i];
      // Remove obstacles behind bunny
      if (obs.position.z > bunny.position.z + 2) {
        scene.remove(obs);
        obstacles.splice(i, 1);
      } else {
        // Collision detection
        if (
          Math.abs(obs.position.x - bunny.position.x) < 0.7 &&
          Math.abs(obs.position.z - bunny.position.z) < 0.7 &&
          Math.abs(obs.position.y - bunny.position.y) < 1.0
        ) {
          // Hit obstacle
          score -= 2;
          uiScore.innerText = score;
          scene.remove(obs);
          obstacles.splice(i, 1);
          if (score <= 0) endGame();
        }
      }
    }

    // Update collectibles
    for (let i = collectibles.length - 1; i >= 0; i--) {
      const col = collectibles[i];
      if (col.position.z > bunny.position.z + 2) {
        // Missed collectible
        score -= 2;
        uiScore.innerText = score;
        scene.remove(col);
        collectibles.splice(i, 1);
        if (score <= 0) endGame();
      } else {
        // Check if collected
        if (
          Math.abs(col.position.x - bunny.position.x) < 0.7 &&
          Math.abs(col.position.z - bunny.position.z) < 0.7 &&
          Math.abs(col.position.y - bunny.position.y) < 1.0
        ) {
          // Collected
          score += 3;
          uiScore.innerText = score;
          scene.remove(col);
          collectibles.splice(i, 1);
        }
      }
    }

    renderer.render(scene, camera);
  }
  animate();

  // ====== RESTART HANDLING ======
  window.addEventListener("keydown", function(e) {
    if (gameOver) resetGame();
  });
  window.addEventListener("touchstart", function(e) {
    if (gameOver) {
      e.preventDefault();
      resetGame();
    }
  });

  // ====== HANDLE WINDOW RESIZE ======
  window.addEventListener("resize", function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
