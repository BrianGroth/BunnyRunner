<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Bunny Endless Runner</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      z-index: 10;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2em;
      font-family: sans-serif;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="ui">Score: <span id="score">0</span></div>
<div id="message">Tap or press any key to start</div>
<!-- Include Three.js from a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // ====== SCENE SETUP ======
  const scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0xa0a0a0, 50, 200);

  scene.background = new THREE.Color(0xa0a0a0);


  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  // We'll update the camera's position relative to the bunny later.

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;

  renderer.setPixelRatio(window.devicePixelRatio);

  document.body.appendChild(renderer.domElement);

  // ====== LIGHTING & ENVIRONMENT ======
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(0, 50, 50);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Ground plane
  const groundGeo = new THREE.PlaneGeometry(1000, 1000);
  const groundMat = new THREE.MeshPhongMaterial({ color: 0x228822 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  // ====== BUNNY (PLAYER) ======
  // We represent the bunny as a low-poly box.
  const laneWidth = 2; // distance between lanes
  const bunnyGeometry = new THREE.BoxGeometry(1, 1, 1.5);
  const bunnyMaterial = new THREE.MeshPhongMaterial({ color: 0xffaa00 });
  const bunny = new THREE.Mesh(bunnyGeometry, bunnyMaterial);
  bunny.castShadow = true;
  // Initial position: center lane, standing on the ground (y = 0.5 because box height=1)
  bunny.position.set(0, 0.5, 0);
  scene.add(bunny);

  // ====== GAME STATE VARIABLES ======
  let score = 0;
  let gameStarted = false;
  let gameOver = false;
  let forwardSpeed = 0.2;  // bunny's forward speed (along negative Z)
  let difficulty = 0;
  let targetLane = 0;      // -1 (left), 0 (center), 1 (right)
  let velocityY = 0;       // vertical velocity for jump
  const gravity = 0.05;
  const jumpForce = 0.8;
  let canJump = true;      // flag to prevent double jumps

  // Arrays for obstacles and collectibles
  const obstacles = [];
  const collectibles = [];
  let spawnTimer = 0;
  const spawnInterval = 100; // frames between spawns

  // ====== UI ELEMENTS ======
  const uiScore = document.getElementById("score");
  const messageDiv = document.getElementById("message");

  // ====== INPUT HANDLING ======
  window.addEventListener("keydown", handleKey);
  window.addEventListener("touchstart", handleTouchStart);
  window.addEventListener("touchmove", handleTouchMove);
  window.addEventListener("touchend", handleTouchEnd);

  let touchStartX = null;
  function handleKey(e) {
    if (!gameStarted) startGame();
    if (gameOver) return;
    if (e.key === "ArrowLeft") {
      if (targetLane > -1) targetLane--;
    } else if (e.key === "ArrowRight") {
      if (targetLane < 1) targetLane++;
    } else if (e.key === "ArrowUp") {
      jump();
    }
  }
  function handleTouchStart(e) {
    if (!gameStarted) startGame();
    touchStartX = e.touches[0].clientX;
  }
  function handleTouchMove(e) {
    if (!touchStartX) return;
    let deltaX = e.touches[0].clientX - touchStartX;
    if (Math.abs(deltaX) > 50) {
      if (deltaX > 0 && targetLane < 1) {
        targetLane++;
        touchStartX = e.touches[0].clientX;
      } else if (deltaX < 0 && targetLane > -1) {
        targetLane--;
        touchStartX = e.touches[0].clientX;
      }
    }
  }
  function handleTouchEnd(e) {
    if (touchStartX !== null) {
      jump();
      touchStartX = null;
    }
  }

  // ====== GAME CONTROL FUNCTIONS ======
  function startGame() {
    gameStarted = true;
    messageDiv.style.display = "none";
  }
  function endGame() {
    gameOver = true;
    messageDiv.innerText = "Game Over! Tap or press any key to restart.";
    messageDiv.style.display = "block";
  }
  function resetGame() {
    // Remove all obstacles and collectibles
    obstacles.forEach(obj => scene.remove(obj));
    obstacles.length = 0;
    collectibles.forEach(obj => scene.remove(obj));
    collectibles.length = 0;
    score = 0;
    uiScore.innerText = score;
    bunny.position.set(0, 0.5, 0);
    targetLane = 0;
    velocityY = 0;
    forwardSpeed = 0.2;
    difficulty = 0;
    gameOver = false;
    gameStarted = true;
    messageDiv.style.display = "none";
  }

  function jump() {
    if (canJump && !gameOver) {
      velocityY = jumpForce;
      canJump = false;
    }
  }

  // ====== SPAWN OBSTACLES & COLLECTIBLES ======
  // Obstacles are represented as red boxes; collectibles as green spheres.
  function spawnEntities() {
    const isCollectible = Math.random() < 0.6; // 60% chance to spawn a collectible
    const lanes = [-1, 0, 1];
    const lane = lanes[Math.floor(Math.random() * lanes.length)];
    const xPos = lane * laneWidth;
    const zPos = bunny.position.z - 50; // spawn well ahead of the bunny
    if (isCollectible) {
      const geometry = new THREE.SphereGeometry(0.5, 8, 8);
      const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      const collectible = new THREE.Mesh(geometry, material);
      collectible.castShadow = true;
      collectible.position.set(xPos, 0.5, zPos);
      scene.add(collectible);
      collectibles.push(collectible);
    } else {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const obstacle = new THREE.Mesh(geometry, material);
      obstacle.castShadow = true;
      obstacle.position.set(xPos, 0.5, zPos);
      scene.add(obstacle);
      obstacles.push(obstacle);
    }
  }

  // ====== MAIN GAME LOOP ======
  function animate() {
    requestAnimationFrame(animate);
    if (!gameStarted) {
      renderer.render(scene, camera);
      return;
    }
    if (gameOver) {
      renderer.render(scene, camera);
      return;
    }

    // Gradually increase difficulty and forward speed.
    difficulty += 0.001;
    forwardSpeed += 0.0001;

    // Smoothly update bunny's lane position.
    const desiredX = targetLane * laneWidth;
    bunny.position.x += (desiredX - bunny.position.x) * 0.2;

    // Bunny jump physics.
    bunny.position.y += velocityY;
    velocityY -= gravity;
    if (bunny.position.y <= 0.5) {
      bunny.position.y = 0.5;
      velocityY = 0;
      canJump = true;
    }

    // Move bunny forward (along negative Z axis).
    bunny.position.z -= forwardSpeed;

    // Update camera to follow the bunny (positioned behind and above).
    camera.position.x = bunny.position.x;
    camera.position.z = bunny.position.z + 10;
    camera.position.y = bunny.position.y + 5;
    camera.lookAt(bunny.position);

    // Spawn entities periodically.
    spawnTimer++;
    if (spawnTimer > spawnInterval) {
      spawnEntities();
      spawnTimer = 0;
    }

    // Update obstacles.
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const obs = obstacles[i];
      // Remove obstacles that are far behind the bunny.
      if (obs.position.z > bunny.position.z + 1) {
        scene.remove(obs);
        obstacles.splice(i, 1);
      } else {
        // Basic collision detection.
        if (Math.abs(obs.position.x - bunny.position.x) < 0.75 &&
            Math.abs(obs.position.z - bunny.position.z) < 0.75 &&
            Math.abs(obs.position.y - bunny.position.y) < 0.75) {
          // Collision with an obstacle.
          score -= 2;
          uiScore.innerText = score;
          scene.remove(obs);
          obstacles.splice(i, 1);
          if (score <= 0) {
            endGame();
          }
        }
      }
    }

    // Update collectibles.
    for (let i = collectibles.length - 1; i >= 0; i--) {
      const col = collectibles[i];
      if (col.position.z > bunny.position.z + 1) {
        // Missed collectible: deduct 2 points.
        score -= 2;
        uiScore.innerText = score;
        scene.remove(col);
        collectibles.splice(i, 1);
        if (score <= 0) {
          endGame();
        }
      } else {
        if (Math.abs(col.position.x - bunny.position.x) < 0.75 &&
            Math.abs(col.position.z - bunny.position.z) < 0.75 &&
            Math.abs(col.position.y - bunny.position.y) < 0.75) {
          // Collected!
          score += 3;
          uiScore.innerText = score;
          scene.remove(col);
          collectibles.splice(i, 1);
        }
      }
    }

    renderer.render(scene, camera);
  }
  animate();

  // ====== RESTART HANDLING ======
  window.addEventListener("keydown", function(e) {
    if (gameOver) resetGame();
  });
  window.addEventListener("touchstart", function(e) {
    if (gameOver) resetGame();
  });

  // ====== HANDLE WINDOW RESIZE ======
  window.addEventListener("resize", function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
